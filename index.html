  <script>
    // set up the arrival time options
    var time = new Date();
    var select = document.getElementById('arrival-options');
    for (var i = 1; i <= 13; i++){
        var opt = document.createElement('option');
        var hour = time.getHours()+i;
        opt.innerHTML = hour+":00";
        opt.value = hour;
        if (hour >= 23 && hour-23 < 10){
            opt.value = hour-23;
            opt.innerHTML = "0"+(hour-23)+":00";
        } else if (hour > 23 && hour-23 >= 10){
            opt.value = hour-23;
            opt.innerHTML = (hour-23)+":00";
        } else if (hour < 10){
            opt.innerHTML = "0"+(hour)+":00";
        } else if (hour >= 10 && hour+10 < 23){
            opt.innerHTML = (hour)+":00";
        }
        select.appendChild(opt);
    }
    console.log(time.getHours() + ":" + time.getMinutes() + ":" + time.getSeconds());
  </script>
  <script>
	$(window).scroll(function() {
		$('#animatedElement').each(function(){
		var imagePos = $(this).offset().top;

		var topOfWindow = $(window).scrollTop();
			if (imagePos < topOfWindow+400) {
				$(this).addClass("slideUp");
			}
		});
	});
