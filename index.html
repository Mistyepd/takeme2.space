  <script>
    // set up the arrival time options
    var time = new Date();
    var select = document.getElementById('arrival-options');
    for (var i = 0; i <= 12; i++){
        var opt = document.createElement('option');
        var hour = time.getHours()+i;
        opt.innerHTML = hour+":00";
        if (hour >= 24 && hour-24 < 10){
            opt.value = hour-24;
            opt.innerHTML = "0"+(hour-24)+":00";
        } else if (hour > 24 && hour-24 >= 10){
            opt.value = hour-24;
            opt.innerHTML = (hour-24)+":00";
        } else if (hour < 10){
            opt.value = hour;
            opt.innerHTML = "0"+(hour)+":00";
        } else if (hour >= 10 && hour+10 < 24){
            opt.value = hour;
            opt.innerHTML = (hour)+":00";
        }
        select.appendChild(opt);
    }
    console.log(time.getHours() + ":" + time.getMinutes() + ":" + time.getSeconds());
